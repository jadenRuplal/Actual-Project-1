<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Drag Racer</title>
  </head>
  <body>
    <div id="container">
      <aside id="top-left"><h2>Drag Racer</h2></aside>
      <aside id="top-right"><h2></h2></aside>
      <main>
        <canvas id="canvas"></canvas>
      </main>
      <aside id="light">
        <div id="lights">
          <div class="yellow" id="yellow1"></div>
          <div class="yellow" id="yellow2"></div>
          <div class="yellow" id="yellow3"></div>
          <div class="green" id="green1"></div>
        </div>
      </aside>
      <aside id="start">
        <button class="start1" id="start2">Start</button>
      </aside>
      <aside id="stop"><button class="stop1" id="stop2">Stop</button></aside>
      <aside id="btm-left"><h2></h2></aside>
      <aside id="btm-right"><h2></h2></aside>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
